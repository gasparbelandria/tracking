<section data-ng-controller="TdetailsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Tdetails</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="tdetail in tdetails" data-ng-href="/#!/tdetails/{{tdetail._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="tdetail.created | date:'medium'"></span>
				by
				<span data-ng-bind="tdetail.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="tdetail.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!tdetails.$resolved || tdetails.length">
    	No Tdetails yet, why don't you <a href="/#!/tdetails/create">create one</a>?
    </div>
</section>
