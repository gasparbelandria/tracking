<section data-ng-controller="TicketsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Tickets</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="ticket in tickets" data-ng-href="/#!/tickets/{{ticket._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="ticket.created | date:'medium'"></span>
				by
				<span data-ng-bind="ticket.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="ticket.number"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!tickets.$resolved || tickets.length">
    	No Tickets yet, why don't you <a href="/#!/tickets/create">create one</a>?
    </div>
</section>
