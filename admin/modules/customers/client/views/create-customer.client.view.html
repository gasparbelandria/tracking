<section data-ng-controller="CustomersController">
    <div class="page-header">
        <h1>New Customer</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <!--first name-->
                <div class="form-group">
                    <label class="control-label" for="firstname">First Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="firstname" id="firstname" class="form-control" placeholder="First Name" required>
                    </div>
                </div>

                <!--last name-->
                <div class="form-group">
                    <label class="control-label" for="lastname">Last Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="lastname" id="lastname" class="form-control" placeholder="Last Name" required>
                    </div>
                </div>

                <!--email-->
                <div class="form-group">
                    <label class="control-label" for="email">Email</label>
                    <div class="controls">
                        <input type="text" data-ng-model="email" id="email" class="form-control" placeholder="Email" required>
                    </div>
                </div>

                <!--password-->
                <div class="form-group">
                    <label class="control-label" for="password">Password</label>
                    <div class="controls">
                        <input type="password" data-ng-model="password" id="password" class="form-control" required>
                    </div>
                </div>

                <!--phone-->
                <div class="form-group">
                    <label class="control-label" for="phone">Phone</label>
                    <div class="controls">
                        <input type="text" data-ng-model="phone" id="phone" class="form-control" placeholder="Phone">
                    </div>
                </div>

                <!--cell phone-->
                <div class="form-group">
                    <label class="control-label" for="cellphone">Cellphone</label>
                    <div class="controls">
                        <input type="text" data-ng-model="cellphone" id="cellphone" class="form-control" placeholder="Cellphone">
                    </div>
                </div>

                <!--fax-->
                <div class="form-group">
                    <label class="control-label" for="fax">Fax</label>
                    <div class="controls">
                        <input type="text" data-ng-model="fax" id="fax" class="form-control" placeholder="Fax">
                    </div>
                </div>

                <h2>Address</h2>

                <!--street-->
                <div class="form-group">
                    <label class="control-label" for="street">Street</label>
                    <div class="controls">
                        <input type="text" data-ng-model="street" id="street" class="form-control" placeholder="Street">
                    </div>
                </div>

                <!--city-->
                <div class="form-group">
                    <label class="control-label" for="city">City</label>
                    <div class="controls">
                        <input type="text" data-ng-model="city" id="city" class="form-control" placeholder="City">
                    </div>
                </div>

                <!--state-->
                <div class="form-group">
                    <label class="control-label" for="state">State</label>
                    <div class="controls">
                        <input type="text" data-ng-model="state" id="state" class="form-control" placeholder="state">
                    </div>
                </div>

                <!--zip-->
                <div class="form-group">
                    <label class="control-label" for="zip">Zip</label>
                    <div class="controls">
                        <input type="text" data-ng-model="zip" id="zip" class="form-control" placeholder="Zip">
                    </div>
                </div>

                <!--country-->
                <div class="form-group">
                    <label class="control-label" for="country">Country</label>
                    <div class="controls">
                        <input type="text" data-ng-model="country" id="country" class="form-control" placeholder="Country">
                    </div>
                </div>


                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
