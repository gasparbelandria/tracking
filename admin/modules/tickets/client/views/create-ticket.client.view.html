<section data-ng-controller="TicketsController">
    <div class="page-header">
        <h1>New Ticket</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="number">Number</label>
                    <div class="controls">
                        <input type="text" data-ng-model="number" id="number" class="form-control" placeholder="Number" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="address">Address</label>
                    <div class="controls">
                        <input type="text" data-ng-model="address" id="address" class="form-control" placeholder="Address" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="items">Items</label>
                    <div class="controls">
                        <input type="text" data-ng-model="items" id="items" class="form-control" placeholder="Items" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="price">Price</label>
                    <div class="controls">
                        <input type="text" data-ng-model="price" id="price" class="form-control" placeholder="Price" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="tax">Tax</label>
                    <div class="controls">
                        <input type="text" data-ng-model="tax" id="tax" class="form-control" placeholder="Tax" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="discount">Discount</label>
                    <div class="controls">
                        <input type="text" data-ng-model="discount" id="discount" class="form-control" placeholder="Discount" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="eta">Estimate Time Arrived</label>
                    <div class="controls">
                        <input type="text" data-ng-model="eta" id="eta" class="form-control" placeholder="Estimate Time Arrived" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="percent">Percent</label>
                    <div class="controls">
                        <input type="text" data-ng-model="percent" id="percent" class="form-control" placeholder="Percent" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
