<section data-ng-controller="TdetailsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="tdetail.ticket"></h1>
	</div>
	<div class="pull-right">
		<!--data-ng-show="authentication.user._id == tdetail.user._id"-->
		<a class="btn btn-primary" href="/#!/tdetails/{{tdetail._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="tdetail.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="tdetail.user.displayName"></span>
		</em>
	</small>
</section>
